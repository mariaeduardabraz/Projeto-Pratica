version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: adm_db
    environment:
      POSTGRES_DB: projeto_adm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projeto_adm"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
    container_name: adm_backend
    environment:
      NODE_ENV: production
      PORT: "3001"
      DATABASE_URL: postgres://postgres:postgres@db:5432/projeto_adm
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3001"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:3001/api"
        VITE_USE_MOCK: "false"
    container_name: adm_frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
    driver: local


